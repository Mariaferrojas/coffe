<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Componentes Tailwind Responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <!-- BOTONES -->
    <h2 class="text-2xl font-bold mb-4">Botones</h2>
    <div class="flex flex-wrap gap-4">

        <button class="bg-pink-500 hover:bg-pink-600 active:bg-pink-700 text-white px-4 py-2 rounded-lg">
            Normal
        </button>
        <button class="bg-green-500 hover:bg-green-600 active:bg-green-700 text-white px-4 py-2 rounded-lg">
            Confirmar
        </button>
        <button class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed" disabled>
            Deshabilitado
        </button>
    </div>

    <!-- TARJETAS -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Tarjetas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Tarjeta -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="Tailwind_CSS_Logo.svg.png" alt="Imagen" class="w-full h-50 object-cover">
            <div class="p-4">
                <h3 class="text-xl font-bold mb-2">Tarjeta 1</h3>
                <p class="text-gray-600 mb-4">tarjeta para mostrar información breve.</p>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Ver más
                </button>
            </div>
        </div>

        <!-- Otra tarjeta -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="play.png" alt="Imagen" class="w-full h-50 object-cover"> 
            <div class="p-4">
                <h3 class="text-xl font-bold mb-2">Tarjeta 2</h3>
                <p class="text-gray-600 mb-4">Contenido diferente para practicar layout con Tailwind.</p>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    Ver más
                </button>
            </div>
        </div>
    </div>

    <!-- FORMULARIO -->
    <h2 class="text-2xl font-bold mt-8 mb-4">Formulario</h2>
    <form class="space-y-4 max-w-md">
        <input type="text" placeholder="Nombre"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <select
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option>Selecciona una opción</option>
            <option>Opción 1</option>
            <option>Opción 2</option>
        </select>

        <textarea placeholder="Escribe tu mensaje" rows="4"
            class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>

        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
            Enviar
        </button>
    </form>

</body>

</html>
